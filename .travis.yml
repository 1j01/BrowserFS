language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules
    - typings

before_install:
  - "node --version"
  - "npm --version"
  - "nvm --version"
  - "npm config set spin false"
  - "phantomjs --version"
  - "firefox --version"

install:
  - "npm install"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - "grunt test_travis"
